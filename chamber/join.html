  <main class="main-join">
    <h1>Sign up for the Flipton Chamber.</h1>
    <form class="form-join" method="get" action="thankyou.html">
      <label class="form_label" for="firstName">First Name *</label> <input type="text" id="firstName" name="firstName" required=""> <label class="form_label" for="lastName">Last Name *</label> <input type="text" id="lastName" name="lastName" required=""> <label class="form_label" for="businessPositionTitle">Business Position Title</label> <input type="text" id="businessPositionTitle" name="businessPositionTitle" pattern="[A-Za-z\s\-]{7,}"> <label class="form_label" for="email">Email *</label> <input type="email" id="email" name="email" placeholder="example@example.com" required=""> <label class="form_label" for="cellPhone">Cell Phone *</label> <input type="tel" id="cellPhone" name="cellPhone" required=""> <label class="form_label" for="businessNameTitle">Business Name/Title *</label> <input type="text" id="businessNameTitle" name="businessNameTitle" required=""> <label class="membership-level" for="membershipLevel">Membership Level *</label> <select id="membershipLevel" name="membershipLevel">
        <option value="NP Membership">
          NP Membership
        </option>
        <option value="Bronze Membership">
          Bronze Membership
        </option>
        <option value="Silver Membership">
          Silver Membership
        </option>
        <option value="Gold Membership">
          Gold Membership
        </option>
      </select><br>
      <label class="form_label" for="businessDescription">Business Description</label> <input type="hidden" id="date" name="date" value="CurrentTime"> <input type="hidden" id="time" name="time" value="CurrentDate">
    </form>
